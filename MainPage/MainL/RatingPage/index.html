<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      ✨Rate us✨
    </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="/MainPage/MainL/assert/31.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="app">
      <div class="modal">
        <div class="wrapper">
          <div class="close-button">
            <i id="close" class="fas fa-times"></i>
          </div>
          <div class="header">Share your thoughts with us🍻</div>
          <div class="rating-wrapper">
            <div class="rating-card">
              <div class="call-quality-label">
                What was your opinion of my work
              </div>
              <div class="star-container">
                <i id="one" class="fas fa-star"></i>
                <i id="two" class="fas fa-star"></i>
                <i id="three" class="fas fa-star"></i>
                <i id="four" class="fas fa-star"></i>
                <i id="five" class="far fa-star"></i>
              </div>
              <div class="scale">
                <p>Tribble💔</p>
                <p>Superb💖</p>
              </div>
            </div>
          </div>
          <div class="exit-button join-tag" id="join">
            <button id="return">Submit🔥</button>
          </div>
          <!-- <div id="join" class="join-tag">
            Join again
          </div> -->
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.15.7/sweetalert2.all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
